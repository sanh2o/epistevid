<svg viewBox="0 0 400 140" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="140" fill="#161b22"/>
  <text x="20" y="25" fill="#8b949e" font-family="monospace" font-size="11">LAPTOP: 5-Year Energy</text>

  <!-- Two bars side by side -->
  <rect x="20" y="45" width="170" height="30" fill="#a371f7" rx="2"/>
  <text x="105" y="65" fill="#c9d1d9" font-family="monospace" font-size="10" text-anchor="middle">Embedded: ~450 kWh</text>

  <rect x="210" y="45" width="170" height="30" fill="#238636" rx="2"/>
  <text x="295" y="65" fill="#c9d1d9" font-family="monospace" font-size="10" text-anchor="middle">Operational: ~450 kWh</text>

  <!-- Ratio indicator -->
  <text x="200" y="100" fill="#58a6ff" font-family="monospace" font-size="14" text-anchor="middle">≈</text>
  <text x="200" y="125" fill="#6e7681" font-family="monospace" font-size="10" text-anchor="middle">Embedded ≈ Operational (50/50)</text>
</svg>
