---
layout: default
---
<div class="home">
  {{ content }}

  {% if site.posts.size > 0 %}
  <h2>Posts</h2>
  <ul class="post-list">
    {% for post in site.posts %}
    <li>
      <span class="post-date">{{ post.date | date: "%Y-%m-%d" }}</span>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
  {% endif %}
</div>
