<svg viewBox="0 0 700 200" xmlns="http://www.w3.org/2000/svg">
  <rect width="700" height="200" fill="#161b22"/>

  <text x="350" y="25" fill="#c9d1d9" font-family="monospace" font-size="12" text-anchor="middle" font-weight="600">ENTROPY PAID vs ENTROPY DEFERRED</text>

  <!-- Primary Energy node -->
  <rect x="20" y="70" width="100" height="50" rx="4" fill="#21262d" stroke="#30363d" stroke-width="1.5"/>
  <text x="70" y="92" fill="#c9d1d9" font-family="monospace" font-size="10" text-anchor="middle">Primary</text>
  <text x="70" y="106" fill="#c9d1d9" font-family="monospace" font-size="10" text-anchor="middle">Energy</text>

  <!-- Arrow split -->
  <path d="M120 95 L160 95" stroke="#6e7681" stroke-width="2" fill="none"/>
  <path d="M160 95 L200 55" stroke="#a371f7" stroke-width="2" fill="none" marker-end="url(#arrowPurple)"/>
  <path d="M160 95 L200 135" stroke="#f85149" stroke-width="2" fill="none" marker-end="url(#arrowRed)"/>

  <!-- Top path: Embedded Energy -->
  <rect x="210" y="30" width="120" height="50" rx="4" fill="#21262d" stroke="#a371f7" stroke-width="1.5"/>
  <text x="270" y="50" fill="#a371f7" font-family="monospace" font-size="9" text-anchor="middle">Embedded Energy</text>
  <text x="270" y="65" fill="#8b949e" font-family="monospace" font-size="8" text-anchor="middle">Order Creation</text>

  <path d="M330 55 L380 55" stroke="#a371f7" stroke-width="2" fill="none" marker-end="url(#arrowPurple)"/>

  <rect x="390" y="30" width="130" height="50" rx="4" fill="#21262d" stroke="#3fb950" stroke-width="1.5"/>
  <text x="455" y="50" fill="#3fb950" font-family="monospace" font-size="9" text-anchor="middle">Low Op. Entropy</text>
  <text x="455" y="65" fill="#8b949e" font-family="monospace" font-size="8" text-anchor="middle">Stable Costs</text>

  <path d="M520 55 L570 55" stroke="#3fb950" stroke-width="2" fill="none" marker-end="url(#arrowGreen)"/>

  <rect x="580" y="25" width="100" height="60" rx="4" fill="#238636" stroke="#3fb950" stroke-width="1.5"/>
  <text x="630" y="50" fill="#c9d1d9" font-family="monospace" font-size="9" text-anchor="middle">Predictable</text>
  <text x="630" y="65" fill="#c9d1d9" font-family="monospace" font-size="9" text-anchor="middle">Financeable</text>

  <!-- Bottom path: Minimal Embedded -->
  <rect x="210" y="110" width="120" height="50" rx="4" fill="#21262d" stroke="#f85149" stroke-width="1.5"/>
  <text x="270" y="130" fill="#f85149" font-family="monospace" font-size="9" text-anchor="middle">Minimal Embedded</text>
  <text x="270" y="145" fill="#8b949e" font-family="monospace" font-size="8" text-anchor="middle">Order Avoided</text>

  <path d="M330 135 L380 135" stroke="#f85149" stroke-width="2" fill="none" marker-end="url(#arrowRed)"/>

  <rect x="390" y="110" width="130" height="50" rx="4" fill="#21262d" stroke="#f85149" stroke-width="1.5"/>
  <text x="455" y="130" fill="#f85149" font-family="monospace" font-size="9" text-anchor="middle">High Op. Energy</text>
  <text x="455" y="145" fill="#8b949e" font-family="monospace" font-size="8" text-anchor="middle">Continuous Entropy</text>

  <path d="M520 135 L570 135" stroke="#f85149" stroke-width="2" fill="none" marker-end="url(#arrowRed)"/>

  <rect x="580" y="105" width="100" height="60" rx="4" fill="#6e2a1e" stroke="#f85149" stroke-width="1.5"/>
  <text x="630" y="125" fill="#c9d1d9" font-family="monospace" font-size="8" text-anchor="middle">Volatility</text>
  <text x="630" y="140" fill="#c9d1d9" font-family="monospace" font-size="8" text-anchor="middle">Fuel Exposure</text>
  <text x="630" y="155" fill="#c9d1d9" font-family="monospace" font-size="8" text-anchor="middle">Policy Risk</text>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrowPurple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#a371f7"/>
    </marker>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#f85149"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#3fb950"/>
    </marker>
  </defs>

  <!-- Labels -->
  <text x="185" y="45" fill="#a371f7" font-family="monospace" font-size="8">▲ pay now</text>
  <text x="185" y="175" fill="#f85149" font-family="monospace" font-size="8">▼ pay forever</text>
</svg>
