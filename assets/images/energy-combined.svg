<svg viewBox="0 0 700 420" xmlns="http://www.w3.org/2000/svg">
  <rect width="700" height="420" fill="#161b22"/>

  <text x="350" y="28" fill="#c9d1d9" font-family="monospace" font-size="13" text-anchor="middle" font-weight="600">LIFETIME ENERGY: EMBEDDED vs OPERATIONAL</text>
  <text x="350" y="46" fill="#6e7681" font-family="monospace" font-size="9" text-anchor="middle">(log scale — each grid line = 10×)</text>

  <!-- Grid lines (log scale: 0.01, 0.1, 1, 10, 100, 1000, 10000, 100000 kWh) -->
  <line x1="120" y1="70" x2="120" y2="340" stroke="#30363d" stroke-width="1"/>
  <line x1="200" y1="70" x2="200" y2="340" stroke="#30363d" stroke-width="1"/>
  <line x1="280" y1="70" x2="280" y2="340" stroke="#30363d" stroke-width="1"/>
  <line x1="360" y1="70" x2="360" y2="340" stroke="#30363d" stroke-width="1"/>
  <line x1="440" y1="70" x2="440" y2="340" stroke="#30363d" stroke-width="1"/>
  <line x1="520" y1="70" x2="520" y2="340" stroke="#30363d" stroke-width="1"/>
  <line x1="600" y1="70" x2="600" y2="340" stroke="#30363d" stroke-width="1"/>

  <!-- Scale labels -->
  <text x="120" y="358" fill="#6e7681" font-family="monospace" font-size="8" text-anchor="middle">0.01</text>
  <text x="200" y="358" fill="#6e7681" font-family="monospace" font-size="8" text-anchor="middle">0.1</text>
  <text x="280" y="358" fill="#6e7681" font-family="monospace" font-size="8" text-anchor="middle">1</text>
  <text x="360" y="358" fill="#6e7681" font-family="monospace" font-size="8" text-anchor="middle">10</text>
  <text x="440" y="358" fill="#6e7681" font-family="monospace" font-size="8" text-anchor="middle">100</text>
  <text x="520" y="358" fill="#6e7681" font-family="monospace" font-size="8" text-anchor="middle">1,000</text>
  <text x="600" y="358" fill="#6e7681" font-family="monospace" font-size="8" text-anchor="middle">10,000</text>
  <text x="660" y="358" fill="#6e7681" font-family="monospace" font-size="8" text-anchor="middle">kWh</text>

  <!-- === TOAST === -->
  <!-- Icon: simple toaster shape -->
  <rect x="15" y="75" width="30" height="22" rx="3" fill="none" stroke="#8b949e" stroke-width="1.5"/>
  <rect x="22" y="70" width="4" height="8" fill="#8b949e"/>
  <rect x="32" y="70" width="4" height="8" fill="#8b949e"/>
  <text x="58" y="90" fill="#c9d1d9" font-family="monospace" font-size="10">Toast</text>

  <!-- Operational only: 0.025 kWh (log position ~155) -->
  <rect x="120" y="80" width="35" height="12" fill="#238636" rx="2"/>
  <text x="160" y="90" fill="#6e7681" font-family="monospace" font-size="8">0.025</text>

  <!-- === SHOWER === -->
  <!-- Icon: water drops -->
  <ellipse cx="30" cy="130" rx="8" ry="12" fill="none" stroke="#58a6ff" stroke-width="1.5"/>
  <path d="M22 125 L30 140 L38 125" fill="none" stroke="#58a6ff" stroke-width="1.5"/>
  <circle cx="22" cy="142" r="2" fill="#58a6ff"/>
  <circle cx="38" cy="145" r="2" fill="#58a6ff"/>
  <text x="58" y="138" fill="#c9d1d9" font-family="monospace" font-size="10">Shower</text>

  <!-- Operational: 2.76 kWh (log position ~315) -->
  <rect x="120" y="128" width="195" height="12" fill="#238636" rx="2"/>
  <text x="320" y="138" fill="#6e7681" font-family="monospace" font-size="8">2.76</text>

  <!-- === FRIDGE === -->
  <!-- Icon: refrigerator -->
  <rect x="18" y="168" width="24" height="34" rx="2" fill="none" stroke="#8b949e" stroke-width="1.5"/>
  <line x1="18" y1="182" x2="42" y2="182" stroke="#8b949e" stroke-width="1"/>
  <rect x="38" y="173" width="3" height="6" fill="#8b949e"/>
  <rect x="38" y="188" width="3" height="6" fill="#8b949e"/>
  <text x="58" y="188" fill="#c9d1d9" font-family="monospace" font-size="10">Fridge</text>

  <!-- Embedded: 1750 kWh (log position ~538) -->
  <rect x="120" y="170" width="418" height="12" fill="#a371f7" rx="2"/>
  <!-- Operational: 6000 kWh (log position ~582) -->
  <rect x="120" y="184" width="462" height="12" fill="#238636" rx="2"/>
  <text x="588" y="180" fill="#6e7681" font-family="monospace" font-size="8">1,750</text>
  <text x="588" y="194" fill="#6e7681" font-family="monospace" font-size="8">6,000</text>

  <!-- === LAPTOP === -->
  <!-- Icon: laptop -->
  <rect x="15" y="225" width="30" height="18" rx="2" fill="none" stroke="#8b949e" stroke-width="1.5"/>
  <rect x="12" y="243" width="36" height="3" rx="1" fill="#8b949e"/>
  <rect x="25" y="229" width="10" height="6" fill="#21262d"/>
  <text x="58" y="238" fill="#c9d1d9" font-family="monospace" font-size="10">Laptop</text>

  <!-- Embedded: 450 kWh (log position ~492) -->
  <rect x="120" y="220" width="372" height="12" fill="#a371f7" rx="2"/>
  <!-- Operational: 450 kWh -->
  <rect x="120" y="234" width="372" height="12" fill="#238636" rx="2"/>
  <text x="498" y="230" fill="#6e7681" font-family="monospace" font-size="8">450</text>
  <text x="498" y="244" fill="#6e7681" font-family="monospace" font-size="8">450</text>

  <!-- === PHONE === -->
  <!-- Icon: smartphone -->
  <rect x="22" y="268" width="16" height="28" rx="3" fill="none" stroke="#8b949e" stroke-width="1.5"/>
  <circle cx="30" cy="290" r="2" fill="#8b949e"/>
  <rect x="27" y="271" width="6" height="2" fill="#8b949e"/>
  <text x="58" y="285" fill="#c9d1d9" font-family="monospace" font-size="10">Phone</text>

  <!-- Embedded: 85 kWh (log position ~434) -->
  <rect x="120" y="268" width="314" height="12" fill="#a371f7" rx="2"/>
  <!-- Operational: 10 kWh (log position ~360) -->
  <rect x="120" y="282" width="240" height="12" fill="#238636" rx="2"/>
  <text x="440" y="278" fill="#6e7681" font-family="monospace" font-size="8">85</text>
  <text x="366" y="292" fill="#6e7681" font-family="monospace" font-size="8">10</text>

  <!-- === EV === -->
  <!-- Icon: car with plug -->
  <ellipse cx="20" cy="335" rx="5" ry="5" fill="none" stroke="#8b949e" stroke-width="1.5"/>
  <ellipse cx="40" cy="335" rx="5" ry="5" fill="none" stroke="#8b949e" stroke-width="1.5"/>
  <path d="M12 328 L15 318 L45 318 L48 328" fill="none" stroke="#8b949e" stroke-width="1.5"/>
  <rect x="18" y="318" width="24" height="10" fill="#161b22" stroke="#8b949e" stroke-width="1"/>
  <path d="M48 322 L55 322 L55 326 L52 326" fill="none" stroke="#3fb950" stroke-width="1.5"/>
  <text x="58" y="332" fill="#c9d1d9" font-family="monospace" font-size="10">EV</text>

  <!-- Embedded: 60000 kWh (log position ~622) — using 60 MWh -->
  <rect x="120" y="315" width="502" height="12" fill="#a371f7" rx="2"/>
  <!-- Operational: 40000 kWh (log position ~598) -->
  <rect x="120" y="329" width="478" height="12" fill="#238636" rx="2"/>
  <text x="628" y="325" fill="#6e7681" font-family="monospace" font-size="8">60k</text>
  <text x="604" y="339" fill="#6e7681" font-family="monospace" font-size="8">40k</text>

  <!-- Legend -->
  <rect x="200" y="378" width="14" height="14" fill="#a371f7" rx="2"/>
  <text x="220" y="390" fill="#8b949e" font-family="monospace" font-size="10">Embedded (manufacturing)</text>

  <rect x="420" y="378" width="14" height="14" fill="#238636" rx="2"/>
  <text x="440" y="390" fill="#8b949e" font-family="monospace" font-size="10">Operational (use)</text>

  <!-- Insight annotation -->
  <text x="350" y="410" fill="#58a6ff" font-family="monospace" font-size="9" text-anchor="middle">← smaller things: embedded dominates | larger things: more balanced →</text>
</svg>
