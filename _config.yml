# Site settings
title: "epistevid"
description: "episteme + vid â€” knowledge meets knowing"
author: Sam
url: "https://sanh2o.github.io"
baseurl: "/epistevid"

# Build settings
remote_theme: pages-themes/hacker@v0.2.0
plugins:
  - jekyll-remote-theme

markdown: kramdown
highlighter: rouge

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - _drafts/
  - projects/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"
