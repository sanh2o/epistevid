  <text x="15" y="115" fill="#8b949e" font-family="monospace" font-size="9" text-anchor="end">Laptop</text>
  <text x="15" y="145" fill="#8b949e" font-family="monospace" font-size="9" text-anchor="end">EV</text>
  <text x="15" y="175" fill="#8b949e" font-family="monospace" font-size="9" text-anchor="end">Phone</text>

